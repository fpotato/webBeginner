<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        a {
            position: relative;
        }
        span {
            display: none
        }
        a:hover span {
            display: block;
            position: absolute;
            top: 2em;
            left: 1em;
            width: 10em;
            text-align: center;
            line-height: 1.4;
            height: 1.4em;
            background-color: #66a300;
            border: 1px solid #66a333;
            padding: 0.2em 0.6em;
            color: #000;
        }
    </style>
</head>
<body>
    <a href="#">Andy Budd<span>(this website rocks)</span></a>
</body>
</html>
